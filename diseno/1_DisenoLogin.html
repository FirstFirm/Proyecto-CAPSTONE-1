<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="1_EstiloLogin.css" />
    <link rel="stylesheet" href="https://https://fonts.google.com/specimen/Merriweather">
  </head>
  <body>
    <h1 id="h1t">Duoc UC</h1>
    <p id="h2t">Bienvenido a tu firma de titulación</p>
    <div class="card">
    <h2>Ingrese sus datos</h1>
    <p>Rellene los datos según las credenciales usadas durante todo el semestre.</p>
    <form method="post">
      <fieldset>
        <label for="user">Ingrese su usuario: <input id="user" name="user" type="user" pattern="[a-z0-5]{8,}" required /></label>
        <label for="password">ingrese su contraseña: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </div>
  </body>
